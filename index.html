<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nft-card</title>
    <link rel="icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex">

    <article class="card-wrapper">
        <div class="card-content">
            <!-- Header -->
            <div class="img-container">
                <a href="#">
                    <div class="eye-icon">
                        <img src="/img/eye-icon.png" alt="view image">       
                    </div>
                    <div class="image">
                        <img src="/img/image-equilibrium.jpg" alt="image equilibrium">
                    </div>
                </a>
            </div>
            <!-- Body -->
            <h2 class="card-title">equilibriu
                 <span class="card-title-codeHex">
                    <a href="#">#3429</a>
                </span>
            </h2>
            <p class="card-text">Nuestra colecci√≥n Equilibrium promueve el balance y la calma.</p>

            <div class="card-dinamic-info">
                <div class="ether-info">
                    <img src="/img/icon-ethereum.svg" alt="">
                    <h3 class="ether-text">0.041ETH</h3>
                </div>
                <div class="time-info">
                    <img src="/img/icon-clock.svg"alt="">
                    <h3 class="time-text">hace 3 dias</h3>
                </div>  
            </div>
               
            <!-- Footer -->
            <footer class="card-footer">
                <img src="/img/image-mure.jpeg" class="avatar-img" alt="image avatar">
                <h3 class="avatar-text">Creado por</h3>
                <a href="#" class="avatar-name">muredev</a>
            </footer>
        </div>
    </article>
   
    
    <!-- script -->
    <script src="app.js"></script>
</body>
</html>
